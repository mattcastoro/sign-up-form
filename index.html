<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/logo-transparent-background.png">
</head>
<body>
    <div class="bg-image-container">
        <img src="images/arbitrary-colorado-mountains-compressed.jpg" alt="Mountains of Colorado" width="1594" height="1062">
        <div class="brand-container">
            <img src="images/logo-transparent-background.png" alt="basemore logo" width="175" height="175">
            <div class="brand-name">BASEMORE</div>
        </div>
        <div class="photo-credit">
            Photo by Matt Castoro
        </div>
    </div>
    <div class="content">
        <header>
            <div class="header-1">More than just a base camp. Exclusive partnerships with premier local travel groups. Live life more with BASEMORE. <br> Sign up <em>now</em> to get started.</div>
            <div class="header-2">You <em>know</em> you have to.</div>
        </header>
        <main>
            <div class="main-header">Let's rock this!</div>
            <div class="main-form">
                <form class="main-column-1">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" minlength="8" maxlength="20">
                    
                </form>
                <form class="main-column-2">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" id="phone-number" name="phone-number"> 
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="confirm-password" minlength="8" maxlength="20">
                </form>
            </div>    
        </main>
        <footer>
            <div class="footer-contents">
                <button type="submit">Create Account</button>
                <span>Already have an account? <a class="link" href="">Log in</a></span>
            </div>
        </footer>
    </div>
</body>
</html>
